<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function hidediv1() {
            alert('hide btn click');
        }
        function showdiv1() {
            alert('show btn click');
        }
        function onhover() {
            alert("Mouser pointer is on btn");
        }
        function copy() {
            var copyText = document.getElementById("textName").value;
            document.getElementById("textlastName").value = copyText;
        }
        function hide2() {
            document.getElementById("div2").style.display = "none";
        }
        function show2() {
            document.getElementById("div2").style.display = "block";
        }
    </script>
</head>
<body>
        <div class="row">
            <div class="col-2">
                <input type="text" id="textName" class="form-control  name">
            </div>
            <div class="col-2">
                <input type="text" id="textlastName" class="form-control  name">
            </div>
            <div class="col-2">
                <div class="bg-danger p-4" id="div1">
                    Div 1
                </div>
            </div>
                <div class="col-2">
                    <div class="bg-success p-4" id="div2">
                        Div 2
                    </div>
                </div>
                    <div class="col-2">
                        <div class="bg-primary p-4" id="div3">
                            Div 3
                        </div>
                    </div>
            </div>
            <div class="row mt-3">
                <div class="col-2">
                    <button type="button" class="btn btn-success" onclick="hidediv1()">Hide</button>
                    <button type="button" class="btn btn-danger" onclick="showdiv1()">Show</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-success" >Hide</button>
                    <button type="button" class="btn btn-danger" onclick="copy()">Copy</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-success" onmouseover="onhover()">Hide</button>
                    <button type="button" class="btn btn-danger" >Show</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-success" onclick="hide2()">Hide</button>
                    <button type="button" class="btn btn-danger" onclick="show2()">Show</button>
                </div>
                <div class="col-2">
                    <button type="button" class="btn btn-success">Hide</button>
                    <button type="button" class="btn btn-danger">Show</button>
                </div>
            </div>
        </div>
    
    
</body>
</html>
